<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Empresas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/toast.css">
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header class="header__container">
      <div class="header__mini-container">
        <img src="./src/assets/logo.svg" alt="Logo Kenzie Empresas" />
        <div class="header__right-container">
          <button class="header__login-button">Login</button>
          <button class="header__register-button">Cadastro</button>
        </div>
      </div>
    </header>
    <main class="main__container">
      <div class="main__mini-container">
        <img
          src="./src/assets/login-background-img.svg"
          alt="Background"
          class="main__background-image"
        />
        <section class="section-companies__container">
          <form class="form__container">
            <select name="category" id="selectInput" class="select-input">
              <option selected disabled>Selecionar Setor</option>
            </select>
          </form>
          <div class="companies__mini-container">
            <h1>Lista de Empresas</h1>
            <ul class="companies__container">
              <li class="company__item">
                <p>Empresa Name</p>
                <span class="sector">Setor</span>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <div class="toast__container hidden">
      <p></p>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
