<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Empresas - Fa√ßa seu Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyle.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/toast.css" />
  </head>
  <body>
    <header class="header__container">
      <div class="header__mini-container">
        <img src="../assets/logo.svg" alt="Logo Kenzie Empresas" />
        <div class="header__right-container">
          <button class="header__home-button">Home</button>
          <button class="header__register-button register">Cadastro</button>
        </div>
      </div>
    </header>
    <main class="main__container">
      <section class="section-login__container">
        <h1>Login</h1>
        <p>Preencha os campos para realizar login</p>
        <form class="form__container">
          <input
            type="email"
            name="email"
            id="email"
            class="login__email-input"
            placeholder="Seu e-mail"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            class="login__password-input"
            placeholder="Sua senha"
            required
          />
          <div class="login__buttons-container">
            <button class="login-button">Login</button>
            <p>ou</p>
            <button class="register-button register">Cadastre-se</button>
          </div>
        </form>
      </section>
    </main>
    <div class="toast__container hidden">
      <p></p>
    </div>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
